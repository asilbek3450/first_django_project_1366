{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islomjon</title>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <h1>Bu kitoblar sayti</h1>

    <div class="book-list">

        {% for book in books %}
        <!-- Kitob 1 -->
        <div class="book-item">
            <img src="{{ book.rasmi.url }}" alt="Kitob rasmi">
            <div class="book-info">
                <h3>{{ book.nomi }}</h3>
                <p>Muallif: {{ book.muallifi }}</p>
                <p>Betlar soni: {{ book.betlari_soni }}</p>
            </div>
        </div>
        {% endfor %}
        
    </div>

</body>
</html>
